{% extends "base.html" %} {% block content %}

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>OC Number</th>
      <th>Status</th>
      <th>OC Name</th>
    </tr>
  </thead>
  <tbody>
    {% for oc in orders %}
    <tr>
      <a href="{% url 'order: detail' oc.id %}"><th>{{oc.number}}</th></a>
      <th>{{oc.status_code}}</th>
      <th>{{oc.name}}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
